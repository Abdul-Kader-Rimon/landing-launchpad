<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="raleway-normal">
    <!-- header section -->
    <header class="header">
     <nav>
         <h3 class="text-primary">LOGO</h3> 
        <ul>
            <li><a href="#"> <button class="btn-primary">Sign Up</button></a></li>
        </ul>
     </nav>
     <div class="banner text-center">
        <h1 class="banner-text">Cool Dark UI Template for Webflow Agencies!</h1>

        <button class="btn-primary nav-btn">Stay Focused</button>
     </div>
    </header>

    <!-- main section -->
    <main>
        <section class="action-section">
            <div class="action">
                <div class="action-text-2">
                    <h3 class="text-1">See It in Action</h3>
                    <p class="text-2">Explore the live preview and imagine your <br>brand in this bold new look.
                    </p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <img src="Assets/wc-mini.png" alt="">
            </div>

        </section>

        <section class="user-section">
            <div class="user text-center">
                <h3>Joined Thousands of Productive Users</h3>

                <div class="user-number text-center">
                    <div>
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div>
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div>
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>
</html>
